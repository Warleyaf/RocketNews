<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>RocketNews</title>
</head>
<body>
  <main>
    <section class="page">

      <header class="logo">
        <img src="./assets/logo.svg" alt="">
      </header>
  
      <section class="info-page">
        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <p>
          <strong>
            tudo que você precisa saber para começar seu dia bem e informado
          </strong>
        </p>
  
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          <br>
          perfeito para se preparar para codar ☕
        </p>
      </section>
  
      <div class="form">
        <form>
          <label>Insira seu e-mail:</label>
          <div class="send-email">
            <input type="email" placeholder="oi@rocketseat.com">
            <button><img src="./assets/send.svg" alt=""></button>
          </div>
          
        </form>
        <div>
          <a class="link" href="#">
            Deixe-me ler primeiro
            <img class="arrow-right" src="./assets/arrow-right.svg">
          </a>
          
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
